<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="title">Tic Tac Toe!
        </div>
    <div id="gameContainer">
        <div id="game">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        </div>
    <div id="playerNames">
            <div>
                <label for="player1">X:</label>
                <input type="text" name="player1" placeholder="Player 1" id="player1">
            </div>
            <div>
                <label for="player2">O:</label>
                <input type="text" name="player2" placeholder="Player 2" id="player2">
            </div>
        </div>  
    <button id="startGame">Start</button>

     <div class="footer">
        <div id="credits">Website created by <a href="https://github.com/Dubonk">Kevin Dubon</a>
            </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
