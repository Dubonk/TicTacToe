<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="title">Tic Tac Toe!
        </div>
    <div id="gameContainer">
        <div id="game">
            <div id="cell1" class="cell">X</div>
            <div id="cell2" class="cell">O</div>
            <div id="cell3" class="cell">X</div>
            <div id="cell4" class="cell">X</div>
            <div id="cell5" class="cell">O</div>
            <div id="cell6" class="cell">O</div>
            <div id="cell7" class="cell">O</div>
            <div id="cell8" class="cell">X</div>
            <div id="cell9" class="cell">X</div>
        </div>
        </div>
        
    <button id="startGame">Start</button>

     <div class="footer">
        <div id="credits">Website created by <a href="https://github.com/Dubonk">Kevin Dubon</a>
            </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
